    <main>
        <form action="">
            <label for="name">
                <span>Ingrese su nombre</span>
                <input type="text" id="name" placeholder="Ingresa tu nombre">
            </label>
            <label for="lastname">
                <span>Ingrese su apellido</span>
                <input type="text" id="lastname" placeholder="Ingresa tu apellido">
            </label>
            <label for="mail">
                <span>Ingrese su mail</span>
                <input type="email" id="mail" placeholder="Ingresa tu mail" readonly>
            </label>
            <label for="contraseña">
                <span>Ingrese su contraseña</span>
                <input type="password" id="contraseña" placeholder="Ingresa tu contraseña" required>
            </label>
            <label for="date">
                <span>Ingrese su fecha de nacimiento</span>
                <input type="date" id="date">
            </label>
            <div>
                <p>Ingrese su sexo</p>
                <label for="Hombre">Hombre</label>
                <input type="radio" name="Sexo" id="Soy Hombre" value="Hombre">
                <label for="Mujer">Mujer</label>
                <input type="radio" name="Sexo" id="Soy Mujer" value="Mujer">
                <label for="x">X</label>
                <input type="radio" name="Sexo" id="Soy x" value="X">
            </div>
            <div>
                <label for="Aceptar">Acepta los terminos y condiciones</label>
                <input type="checkbox" name="Aceptar" id="Aceptar" value="1">
            </div>
        </form>
